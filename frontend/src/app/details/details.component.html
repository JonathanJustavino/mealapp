<div>
<!-- <div appClickOutside (appClickOutside)="onClickOutsideDetail()"> -->
  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <!--
          Modal panel, show/hide based on modal state.

          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->

        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <div class="flex items-center justify-between">
                <h3 class="capitalize text-base font-bold text-gray-900" id="modal-title">{{meal.name}}</h3>
                <div class="size-12 rounded-full sm:size-26">
                  <img class="rounded-md" src="{{meal.thumbnail}}" alt="thumbnail">
                </div>
              </div>
              <h3 class="text-base font-medium text-gray-900" id="modal-title">Ingredients</h3>
              <div class="my-2">
                <p class="text-sm text-gray-500">{{meal.ingredients}}</p>
              </div>
              <h3 class="text-base font-medium text-gray-900" id="modal-title">Instructions</h3>
              <div class="mt-2">
                <p class="whitespace-pre-line text-sm text-gray-500">{{meal.instructions}}</p>
              </div>
              <div class="my-2">
                <h3 class="text-base font-medium text-gray-900" id="modal-title">Area</h3>
                <div class="my-2">
                  <p class="capitalize text-sm text-gray-500">{{meal.area}}</p>
                </div>
              </div>
              <div class="my-2">
                <h3 class="text-base font-medium text-gray-900" id="modal-title">Video</h3>
                <p class="text-sm text-gray-500">{{meal.youtube}}</p>
                <iframe title="Youtube" [frameBorder]="0" allowfullscreen width="{{videoWidth}}" height="{{videoHeight}}" [src]="meal.youtube"></iframe>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" (click)="dismiss()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
