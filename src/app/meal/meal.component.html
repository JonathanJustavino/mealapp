<div class="flex flex-col items-center justify-center text-center">
    <div>
        <img class="h-64 w-64 object-cover rounded-md" src="{{thumbnail}}"/>
    </div>
    <div class="flex flex-col items-center mt-4 max-w-xs text-center">
        <div class="pt-4 flex space-x-2 items-center justify-center">
            <button (click)="toggle()" type="button" class="text-blue-700 border border-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
                <ng-icon class="w-4 h-4" [svg]="buttonIcon"></ng-icon>
            </button>
            <h5 class="mb-2 {{headingSize}} font-medium leading-tight text-center">{{meal.strMeal}}</h5>
        </div>


        <div class="pt-2">
            <p>Category: {{meal.strCategory}}</p>
        </div>
        <div class="pt-2">
            <p>Area: {{meal.strArea}}</p>
        </div>
    </div>
</div>
